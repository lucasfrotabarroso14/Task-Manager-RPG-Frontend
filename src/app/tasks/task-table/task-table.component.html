<p-toast></p-toast>
<p-table [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Título</th>
            <th>Dificuldade</th>
            <th>Conclusão</th>
          
            <th style="width: 5rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tasks>
        <tr>
            <td>{{ task.titulo }}</td>
            <td>{{ task.dificuldade }}</td>
            <td>{{ task.data_conclusao }}</td>
            <td>
                <button type="button" pButton pRipple icon="pi pi-plus" >Ver</button>
            </td>
        </tr>
    </ng-template>
</p-table>
