<p-table [value] = "tasks"  [scrollable]="true"[tableStyle]="{ 'min-width': '50rem' }" class="tabela">
    <ng-template pTemplate="header">
        <tr>
            <th>Título</th>
            <th>Dificuldade</th>
            <th>Data de Conclusão</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template  pTemplate="body" let-task >
        
        <tr>
            <td>{{ task.titulo }}</td>
            <td>{{ task.dificuldade }}</td>
            <td>{{ task.data_conclusao }}</td>
            <td><p-button icon="pi pi-search" severity="success" (click) = "selectTask(task)"></p-button></td>
            

           
        </tr>
    </ng-template>
</p-table>
